<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Pagina de Ayuda a la India - Formulario</title>
        <!-- Hoja de Estilos-->
        <link rel="stylesheet" type="text/css" href="activos/css/styles.css">        
    </head>
    <body>
        <header id="header">           
            <div class = "center">
                <!-- Logo -->
                <div id="logo">
                    <img src="activos/imagenes/palacio-taj-mahal.jpg" class="app-logo" alt="logo" />
                    <span id="brand">
                        <strong>Solidaridad con la India</strong> 
                    </span>
                </div>
                <!-- Menu -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="#">Inicio</a> 
                        </li>
                        <li>
                            <a href="#">Blog</a> 
                        </li>
                        <li>
                            <a href="#">Formulario</a> 
                        </li>
                        <li>
                            <a href="#">Pagina 1</a> 
                        </li>
                        <li>
                            <a href="#">Pagina 2</a> 
                        </li>
                    </ul>
                </nav>
                <!-- Limpiar Flotados (Floats)-->
                <div class="clearfix"></div>                
            </div>
            
        </header>
       <div class="main">
           <div class="center">
               <section id="content">  
                   <h1 class="subheader">Formulario</h1>    
                   
                   <form>
                    <fieldset>
                      <legend>Please select your preferred contact method:</legend>
                      <div>
                        <input type="radio" id="contactChoice1"
                         name="contact" value="email" checked>
                        <label for="contactChoice1">Email</label>
                  
                        <input type="radio" id="contactChoice2"
                         name="contact" value="phone">
                        <label for="contactChoice2">Phone</label>
                  
                        <input type="radio" id="contactChoice3"
                         name="contact" value="mail">
                        <label for="contactChoice3">Mail</label>
                      </div>
                      <div>
                        <button type="submit">Submit</button>
                      </div>
                    </fieldset>
                  </form>      
                
               </section>
               
               
               <aside id="sidebar">
                   <div id="nav-blog" class="sidebar-item">
                     <a href="#" class="btn-sesion">Iniciar Sesión</a>
                   </div>

                   <div id="search" class="sidebar-item">
                    <h3>Buscador de Artículos</h3> 
                    <p>Artículo a buscar: </p>
                    <form>
                        <input type="text" name="search" />
                        <input type="submit" name="submit" value="Buscar" />
                    </form>
                </div>
               </aside>
              
           </div>
           <div class="clearfix"></div>
           <footer id="footer">               
               <div class="center">
                    <p>
                        &copy; Alegría y simpatía
                    </p>    
               </div>               
           </footer>
        </div>  
    </body>

</html>
