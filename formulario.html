<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Pagina de Ayuda a la India - Formulario</title>
        <!-- Hoja de Estilos-->
        <link rel="stylesheet" type="text/css" href="activos/css/styles.css">        
    </head>
    <body>
        <header id="header">           
            <div class = "center">
                <!-- Logo -->
                <div id="logo">
                    <img src="activos/imagenes/palacio-taj-mahal.jpg" class="app-logo" alt="logo" />
                    <span id="brand">
                        <strong>Solidaridad con la India</strong> 
                    </span>
                </div>
                <!-- Menu -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a> 
                        </li>
                        <li>
                            <a href="blog.html">Blog</a> 
                        </li>
                        <li>
                            <a href="formulario.html">Formulario</a> 
                        </li>
                        <li>
                            <a href="#">Pagina 1</a> 
                        </li>
                        <li>
                            <a href="#">Pagina 2</a> 
                        </li>
                    </ul>
                </nav>
                <!-- Limpiar Flotados (Floats)-->
                <div class="clearfix"></div>                
            </div>
            
        </header>
       <div class="main">
           <div class="center">
               <section id="content">  
                   <h1 class="subheader">Formulario</h1>    
                   
                   <form class="mid-form">
                        <div class="form-group form-encab">
                            <label for="nombre">Nombres:</label>
                            <input type="text" name="nombre" />                       
                        </div>              
                        <div class="form-group form-encab">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" name="apellidos" />                       
                        </div>              
                        <div class="form-group form-encab">
                            <label for="biografia">Biografía:</label>
                            <textarea name="biografia"></textarea>                       
                        </div>              
                        <div class="form-group">
                          <fieldset>
                            <legend>Por favor seleccione su sexo:</legend>
                            <div>
                              <input type="radio" id="masculino"
                               name="genero" value="masculino" checked>
                              <label for="masculino">Masculino</label>
                        
                              <input type="radio" id="femenino"
                               name="genero" value="femenino">
                              <label for="femenino">Femenino</label>
                            </div>
                          </fieldset>                   
                        </div>   
                        <input type="submit" value="Enviar" class="btn btn-success" />
                   </form>                   
                
               </section>
               
               
               <aside id="sidebar">
                   <div id="nav-blog" class="sidebar-item">
                     <a href="#" class="btn-sesion">Iniciar Sesión</a>
                   </div>

                   <div id="search" class="sidebar-item">
                    <h3>Buscador de Artículos</h3> 
                    <p>Artículo a buscar: </p>
                    <form>
                        <input type="text" name="search" />
                        <input type="submit" name="submit" value="Buscar" />
                    </form>
                </div>
               </aside>
              
           </div>
           <div class="clearfix"></div>
           <footer id="footer">               
               <div class="center">
                    <p>
                        &copy; Alegría y simpatía
                    </p>    
               </div>               
           </footer>
        </div>  
    </body>

</html>
